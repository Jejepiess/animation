<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Tentacles</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="tentacleCanvas"></canvas>
    <script>
        const canvas = document.getElementById("tentacleCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Segment {
            constructor(parent, length, angle, isRoot = false) {
                this.parent = parent;
                this.length = length;
                this.angle = angle;
                this.isRoot = isRoot;
                this.x = parent ? parent.x + Math.cos(angle) * length : canvas.width / 2;
                this.y = parent ? parent.y + Math.sin(angle) * length : canvas.height / 2;
            }

            update(targetX, targetY) {
                if (!this.isRoot) {
                    let dx = targetX - this.x;
                    let dy = targetY - this.y;
                    this.angle = Math.atan2(dy, dx);
                    this.x = targetX - Math.cos(this.angle) * this.length;
                    this.y = targetY - Math.sin(this.angle) * this.length;
                }
            }

            draw() {
                ctx.strokeStyle = "rgba(0, 150, 255, 0.8)";
                ctx.lineWidth = 2;
                ctx.beginPath();
                if (this.parent) {
                    ctx.moveTo(this.parent.x, this.parent.y);
                    ctx.lineTo(this.x, this.y);
                }
                ctx.stroke();
            }
        }

        class Tentacle {
            constructor(x, y, length, segments) {
                this.x = x;
                this.y = y;
                this.segments = [];
                this.segments.push(new Segment(null, length / segments, Math.random() * Math.PI * 2, true));

                for (let i = 1; i < segments; i++) {
                    this.segments.push(new Segment(this.segments[i - 1], length / segments, 0));
                }
            }

            move(targetX, targetY) {
                this.segments[this.segments.length - 1].update(targetX, targetY);

                for (let i = this.segments.length - 2; i >= 0; i--) {
                    this.segments[i].update(this.segments[i + 1].x, this.segments[i + 1].y);
                }
            }

            draw() {
                this.segments.forEach(segment => segment.draw());
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = "rgba(0, 255, 150, 0.3)";
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        let tentacles = [];
        let particles = [];

        for (let i = 0; i < 12; i++) {
            tentacles.push(new Tentacle(canvas.width / 2, canvas.height / 2, 120, 10));
        }

        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            let time = performance.now() * 0.002;
            let mouseX = canvas.width / 2 + Math.cos(time) * 200;
            let mouseY = canvas.height / 2 + Math.sin(time) * 200;

            tentacles.forEach(tentacle => {
                tentacle.move(mouseX, mouseY);
                tentacle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
