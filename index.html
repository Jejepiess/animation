<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaga ni Joshua</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, rgba(120,50,200,1) 20%, rgba(75,0,130,1) 60%, black 100%);
            touch-action: none;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="space-beat-263970.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const music = document.getElementById("background-music");

        function resizeCanvas() {
            canvas.width = document.documentElement.clientWidth;
            canvas.height = document.documentElement.clientHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const particles = [];
        const numParticles = 400;
        const tentacleCount = 20;
        const tentacleSegments = 15;
        const connectRange = 150;
        const speed = 0.2;
        let userInteracted = false;

        function startMusic() {
            if (music.paused) {
                music.play().catch(() => console.log("Autoplay blocked"));
            }
        }

        // Ensure music starts on interaction (fixes mobile issue)
        document.body.addEventListener("click", startMusic);
        document.body.addEventListener("touchstart", startMusic, { passive: true });

        class Particle {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.life = Math.random() * 50 + 50;
                this.velocityX = (Math.random() - 0.5) * 2;
                this.velocityY = (Math.random() - 0.5) * 2;
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.life -= 1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Tentacle {
            constructor(x, y, segments, color) {
                this.base = { x, y };
                this.segments = Array.from({ length: segments }, () => ({ x, y }));
                this.color = color;
            }

            update(targetX, targetY) {
                this.segments[this.segments.length - 1].x += (targetX - this.segments[this.segments.length - 1].x) * speed;
                this.segments[this.segments.length - 1].y += (targetY - this.segments[this.segments.length - 1].y) * speed;

                for (let i = this.segments.length - 2; i >= 0; i--) {
                    let next = this.segments[i + 1];
                    let seg = this.segments[i];
                    seg.x += (next.x - seg.x) * 0.4;
                    seg.y += (next.y - seg.y) * 0.4;
                }
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                ctx.moveTo(this.base.x, this.base.y);
                for (let seg of this.segments) {
                    ctx.lineTo(seg.x, seg.y);
                }
                ctx.stroke();
            }
        }

        const creature = { x: canvas.width / 2, y: canvas.height / 2, tentacles: [] };
        const colors = ["cyan", "blue", "purple"];

        for (let i = 0; i < tentacleCount; i++) {
            let color = colors[i % colors.length];
            creature.tentacles.push(new Tentacle(creature.x, creature.y, tentacleSegments, color));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Smoke particle effect when moving
            particles.push(new Particle(creature.x, creature.y, 5, "rgba(255, 255, 255, 0.5)"));
            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(index, 1);
            });

            creature.tentacles.forEach(t => {
                t.update(creature.x, creature.y);
                t.draw();
            });

            // Draw main creature ball
            ctx.fillStyle = "#FFD700";
            ctx.beginPath();
            ctx.arc(creature.x, creature.y, 18, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(animate);
        }

        function moveCreature(x, y) {
            userInteracted = true;
            creature.x = x;
            creature.y = y;
            creature.tentacles.forEach(t => {
                t.base.x = creature.x;
                t.base.y = creature.y;
            });
        }

        // Mouse movement support
        canvas.addEventListener("mousemove", (e) => {
            moveCreature(e.clientX, e.clientY);
        });

        // Touch movement support (Fixed for mobile)
        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault(); // Prevent scrolling issues
            moveCreature(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        animate();
    </script>
</body>
</html>
