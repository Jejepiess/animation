<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Crawling Effect</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        window.addEventListener("mousemove", (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        // Generate more dots for better movement
        const dots = Array.from({ length: 50 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height
        }));

        class Tentacle {
            constructor() {
                this.numSegments = 8;
                this.segmentLength = 30;
                this.segments = Array.from({ length: this.numSegments }, () => ({ x: 0, y: 0 }));
                this.targetDot = this.getClosestDot();
            }

            getClosestDot() {
                return dots.reduce((closest, dot) => {
                    const d1 = Math.hypot(this.segments[0].x - dot.x, this.segments[0].y - dot.y);
                    const d2 = Math.hypot(mouseX - dot.x, mouseY - dot.y); 
                    return d2 < d1 ? dot : closest;
                }, this.targetDot);
            }

            update(baseX, baseY) {
                this.segments[0].x = baseX;
                this.segments[0].y = baseY;

                this.targetDot = this.getClosestDot();

                for (let i = 1; i < this.numSegments; i++) {
                    let prev = this.segments[i - 1];
                    let seg = this.segments[i];

                    let dx = seg.x - prev.x;
                    let dy = seg.y - prev.y;
                    let angle = Math.atan2(dy, dx);

                    seg.x = prev.x + Math.cos(angle) * this.segmentLength;
                    seg.y = prev.y + Math.sin(angle) * this.segmentLength;
                }

                // Slowly move the last segment towards the target dot
                let last = this.segments[this.numSegments - 1];
                last.x += (this.targetDot.x - last.x) * 0.2;
                last.y += (this.targetDot.y - last.y) * 0.2;
            }

            draw() {
                ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.segments[0].x, this.segments[0].y);
                for (let i = 1; i < this.numSegments; i++) {
                    ctx.lineTo(this.segments[i].x, this.segments[i].y);
                }
                ctx.stroke();
            }
        }

        class Spider {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.speed = 0.05;
                this.tentacles = Array.from({ length: 8 }, () => new Tentacle());
            }

            move() {
                this.x += (mouseX - this.x) * this.speed;
                this.y += (mouseY - this.y) * this.speed;
            }

            draw() {
                this.move();
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                ctx.fill();

                this.tentacles.forEach((tentacle) => {
                    tentacle.update(this.x, this.y);
                    tentacle.draw();
                });
            }
        }

        function drawDots() {
            ctx.fillStyle = "rgba(255, 255, 0, 0.9)";
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        let spider = new Spider();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDots();
            spider.draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
