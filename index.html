<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Following Mouse</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="spiderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("spiderCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        window.addEventListener("mousemove", (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        class Leg {
            constructor(offsetAngle) {
                this.angle = offsetAngle;
                this.length = 50;
                this.baseX = 0;
                this.baseY = 0;
                this.endX = 0;
                this.endY = 0;
                this.speed = 0.05;
                this.stepOffset = Math.random() * Math.PI * 2;
            }

            update(baseX, baseY, time) {
                this.baseX = baseX;
                this.baseY = baseY;

                let phase = Math.sin(time * this.speed + this.stepOffset) * 10;
                this.endX = this.baseX + Math.cos(this.angle) * (this.length + phase);
                this.endY = this.baseY + Math.sin(this.angle) * (this.length + phase);
            }

            draw() {
                ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.baseX, this.baseY);
                ctx.lineTo(this.endX, this.endY);
                ctx.stroke();
            }
        }

        class Spider {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.speed = 0.08;
                this.legs = [];
                for (let i = 0; i < 8; i++) {
                    this.legs.push(new Leg((Math.PI / 4) * i));
                }
            }

            move() {
                this.x += (mouseX - this.x) * this.speed;
                this.y += (mouseY - this.y) * this.speed;
            }

            draw(time) {
                this.move();

                // Draw body
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                ctx.fill();

                // Draw legs
                this.legs.forEach((leg) => {
                    leg.update(this.x, this.y, time);
                    leg.draw();
                });
            }
        }

        let spider = new Spider();

        function animate(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            spider.draw(time);
            requestAnimationFrame(animate);
        }

        animate(0);
    </script>
</body>
</html>
