<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creepy Electric Spider</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;

        // Background dots
        const dots = Array.from({ length: 300 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height
        }));

        class Tentacle {
            constructor(baseAngle) {
                this.numSegments = 14; // Longer tentacles
                this.segmentLength = 18;
                this.segments = Array.from({ length: this.numSegments }, () => ({ x: centerX, y: centerY }));
                this.baseAngle = baseAngle;
                this.targetDot = null;
            }

            getClosestDot() {
                let closest = null;
                let minDistance = Infinity;
                dots.forEach(dot => {
                    let distance = Math.hypot(this.segments[this.numSegments - 1].x - dot.x, this.segments[this.numSegments - 1].y - dot.y);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closest = dot;
                    }
                });
                return closest;
            }

            update() {
                this.segments[0].x = centerX + Math.cos(this.baseAngle) * 20;
                this.segments[0].y = centerY + Math.sin(this.baseAngle) * 20;

                // Instantly snap tentacle tip to nearest dot
                this.targetDot = this.getClosestDot();
                if (this.targetDot) {
                    let last = this.segments[this.numSegments - 1];
                    last.x = this.targetDot.x;
                    last.y = this.targetDot.y;
                }

                for (let i = 1; i < this.numSegments; i++) {
                    let prev = this.segments[i - 1];
                    let seg = this.segments[i];

                    let dx = seg.x - prev.x;
                    let dy = seg.y - prev.y;
                    let angle = Math.atan2(dy, dx);

                    seg.x = prev.x + Math.cos(angle) * this.segmentLength;
                    seg.y = prev.y + Math.sin(angle) * this.segmentLength;
                }
            }

            draw() {
                ctx.strokeStyle = "rgba(0, 150, 255, 0.8)";
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(this.segments[0].x, this.segments[0].y);
                for (let i = 1; i < this.numSegments; i++) {
                    ctx.lineTo(this.segments[i].x, this.segments[i].y);
                }
                ctx.stroke();

                // Tentacle tip dot
                ctx.fillStyle = "rgba(255, 255, 255, 1)";
                let tip = this.segments[this.numSegments - 1];
                ctx.beginPath();
                ctx.arc(tip.x, tip.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Spider {
            constructor() {
                this.tentacles = Array.from({ length: 10 }, (_, i) => new Tentacle((i / 10) * Math.PI * 2));
            }

            draw() {
                ctx.beginPath();
                ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                ctx.fill();

                this.tentacles.forEach((tentacle) => {
                    tentacle.update();
                    tentacle.draw();
                });
            }
        }

        function drawDots() {
            ctx.fillStyle = "rgba(255, 255, 0, 0.8)";
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        let spider = new Spider();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDots();
            spider.draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
