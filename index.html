<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gagamboy</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        window.addEventListener("mousemove", (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });

        class Tentacle {
            constructor(angleOffset) {
                this.segments = [];
                this.numSegments = 8; 
                this.segmentLength = 30; 
                this.angleOffset = angleOffset;
                
                for (let i = 0; i < this.numSegments; i++) {
                    this.segments.push({ x: 0, y: 0 });
                }
            }

            update(baseX, baseY, time) {
                let angle = Math.sin(time * 0.01 + this.angleOffset) * 0.5;
                let targetX = baseX + Math.cos(angle) * 40;
                let targetY = baseY + Math.sin(angle) * 40;

                this.segments[0].x = targetX;
                this.segments[0].y = targetY;

                for (let i = 1; i < this.numSegments; i++) {
                    let prev = this.segments[i - 1];
                    let seg = this.segments[i];

                    let dx = prev.x - seg.x;
                    let dy = prev.y - seg.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    let angle = Math.atan2(dy, dx);

                    seg.x = prev.x - Math.cos(angle) * this.segmentLength;
                    seg.y = prev.y - Math.sin(angle) * this.segmentLength;
                }
            }

            draw() {
                ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
                ctx.lineWidth = 4;

                ctx.beginPath();
                ctx.moveTo(this.segments[0].x, this.segments[0].y);

                for (let i = 1; i < this.numSegments; i++) {
                    ctx.lineTo(this.segments[i].x, this.segments[i].y);
                }
                ctx.stroke();
            }
        }

        class Spider {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.speed = 0.08;
                this.tentacles = [];

                for (let i = 0; i < 8; i++) {
                    this.tentacles.push(new Tentacle((Math.PI / 4) * i));
                }
            }

            move() {
                this.x += (mouseX - this.x) * this.speed;
                this.y += (mouseY - this.y) * this.speed;
            }

            draw(time) {
                this.move();

                // Draw body
                ctx.beginPath();
                ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                ctx.fill();

                // Draw tentacle legs
                this.tentacles.forEach((tentacle) => {
                    tentacle.update(this.x, this.y, time);
                    tentacle.draw();
                });
            }
        }

        let spider = new Spider();

        function animate(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            spider.draw(time);
            requestAnimationFrame(animate);
        }

        animate(0);
    </script>
</body>
</html>
